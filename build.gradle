repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: "jacoco"

sourceCompatibility = 1.8

dependencies {
    compile 'javax.enterprise:cdi-api:1.2'
    compile 'com.google.guava:guava:25.0-jre'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2'

    // Abh채ngigkeiten f체r Spock (Groovy)
    testCompile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"

    testCompile 'org.needle4j:needle4j:2.3'

    // Abh채ngigkeiten f체r JUnit/Mockito/AssertJ (Java und Kotlin)
    testCompile 'junit:junit:4.12'
    testCompile 'cglib:cglib-nodep:3.2.6'
    testCompile 'org.assertj:assertj-core:3.9.1'
    testCompile 'org.mockito:mockito-core:2.18.3'

    // Spock Test reports
    testRuntime 'com.athaydes:spock-reports:1.5.0'

    // geb/spock
    testCompile "org.gebish:geb-core:2.1"
    testCompile "org.seleniumhq.selenium:selenium-chrome-driver:3.9.1"
    testCompile "org.seleniumhq.selenium:selenium-support:3.9.1"
    testCompile 'org.gebish:geb-spock:2.1'

    // fluentlenium
    testCompile 'org.fluentlenium:fluentlenium-junit:3.5.2'
    testCompile 'org.fluentlenium:fluentlenium-assertj:3.5.2'
    testCompile "io.github.bonigarcia:webdrivermanager:2.2.1"

    // Kotlin
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    // Kotlin spezifische AssertJ und Mockito Versionen
    testCompile 'net.wuerl.kotlin:assertj-core-kotlin:0.2.1'
    testCompile "com.nhaarman:mockito-kotlin-kt1.1:1.5.0"

    // JPA Tests
    testCompile 'org.hibernate:hibernate-entitymanager:5.2.17.Final'
    testCompile 'org.hibernate:hibernate-validator:6.0.9.Final'
    testCompile 'org.jglue.cdi-unit:cdi-unit:3.1.4'
    testCompile 'org.hsqldb:hsqldb:2.4.0'

    // Logging Config (Hibernate)
    testCompile 'ch.qos.logback:logback-classic:1.2.3'

    testCompile 'pl.pragmatists:JUnitParams:1.1.1'
}

test {
    testLogging {
        exceptionFormat = 'full'

        showStackTraces = false
    }
}

jacocoTestReport {
    reports {
        html.enabled true
        html.destination file("$buildDir/jacocoHtml")
    }
}